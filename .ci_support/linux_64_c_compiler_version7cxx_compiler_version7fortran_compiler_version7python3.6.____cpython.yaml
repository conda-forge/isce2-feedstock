c_compiler:
- gcc
c_compiler_version:
- '7'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- condaforge/linux-anvil-comp7
fftw:
- '3'
fortran_compiler:
- gfortran
fortran_compiler_version:
- '7'
hdf5:
- 1.10.6
libgdal:
- '3.1'
numpy:
- '1.16'
pin_run_as_build:
  fftw:
    max_pin: x
  libgdal:
    max_pin: x.x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.6.* *_cpython
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - fortran_compiler_version
- - python
  - numpy
